    <style>
        body {
            font-family: Arial, sans-serif;

        .container {
            max-width: 800px;

            transition: transform 0.3s ease, box-shadow 0.3s ease;

        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        .container:hover {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

            margin: 20px 0;
            font-size: 1.2em;
